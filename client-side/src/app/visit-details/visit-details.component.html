<div class="flow-container">
    <div class="flow-groups">
        <ng-container *ngFor="let group of groups">
            <ng-container *ngIf="group.Activities | groupStatusIcon as statusIconName">
                <pep-button class="visit-item group"
                    [ngClass]="{'selected': selectedGroup === group, 'color-alert': statusIconName === 'system_alert'}"
                    [value]="group.Name" styleType="regular" sizeType="md" [disabled]="group.Activities | isGroupLocked"
                    [iconName]="statusIconName" iconPosition="start" (buttonClick)="onGroupClicked(group)"></pep-button>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="showReturn">
            <pep-button class="return-to-list" [value]="'Back'" styleType="regular" sizeType="md"
                [iconName]="'arrow_left_alt'" iconPosition="start" (buttonClick)="onReturnClicked()"></pep-button>
        </ng-container>
    </div>
    <div class="group-activities" *ngIf="selectedGroup">
        <pep-button *ngFor="let activity of selectedGroup.Activities" class="visit-item activity"
            [value]="activity.Title" styleType="regular" sizeType="md" [disabled]="activity.Completed || activity.Disabled"
            [iconName]="activity | activityStatusIcon" iconPosition="start" (buttonClick)="onActivityClicked(activity)">
        </pep-button>
    </div>
</div>
