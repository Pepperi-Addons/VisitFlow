<div class="visit-container">
    <ng-container *ngIf="visits.length">
        <ng-container *ngIf="selectedVisit else visitSelection">
            <ng-container *ngTemplateOutlet="displayVisit; context: {visit: selectedVisit, showReturn: true}"></ng-container>
        </ng-container>
        <ng-template #displayVisit let-visit="visit" let-showReturn="showReturn">
            <visit-details [visit]="visit" [showReturn]="showReturn"></visit-details>
        </ng-template>
        <ng-template #visitSelection>
            <ng-container *ngIf="visits.length === 1">
                <ng-container *ngTemplateOutlet="displayVisit; context: {visit: visits[0], showReturn: false}"></ng-container>
            </ng-container>
            <ng-container *ngIf="visits.length > 1">
                <div class="visit-selection">
                    <pep-button *ngFor="let visit of visits" [value]="visit.Title" styleType="regular" sizeType="md"
                        [disabled]="false" (buttonClick)="onVisitSelected(visit)">
                    </pep-button>
                </div>
            </ng-container>
        </ng-template>
    </ng-container>
</div>
